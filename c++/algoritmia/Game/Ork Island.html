<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">

  <title>Ork Island</title>

  <style>

    body {
      font-family: sans-serif;
      font-size: 12pt;
      background-color: black;
      color: white;
      width: 100%;
      height: 100%;
      margin: 0px;
      overflow: hidden;
    }

    .score {
      min-width: 100px;
      margin-right: 25px;
      display: inline-block;
      text-align: left;
      font-size: 11pt;
    }

    .total {
      min-width: 100px;
      margin-right: 25px;
      display: inline-block;
      text-align: left;
      font-size: 11pt;
    }

    .button {
      cursor: pointer;
    }

  </style>

  <link type="text/css" href="Ork%20Island_files/jquery-ui-1.css" rel="Stylesheet">

  <script type="text/javascript" src="Ork%20Island_files/jquery-1.js"></script>

  <script type="text/javascript" src="Ork%20Island_files/jquery-ui-1.js"></script>

  <script type="text/javascript" src="Ork%20Island_files/viewer.js"></script>

</head>

<body onload="init()">

  <div id="scores" style="position:fixed; top:150; left:10; width:140px;"><span class="score"><div style="display:inline-block; margin-top: 5px; width:20px; height:20px; background-color:#FF0000"></div><div style="display:inline-block; vertical-align: middle; margin-bottom: 7px; margin-left:8px;">Dummy</div><br><div style="margin-left: 10px;"></div></span><br><br><span class="score"><div style="display:inline-block; margin-top: 5px; width:20px; height:20px; background-color:#FFCC00"></div><div style="display:inline-block; vertical-align: middle; margin-bottom: 7px; margin-left:8px;">Dummy</div><br><div style="margin-left: 10px;"></div></span><br><br><span class="score"><div style="display:inline-block; margin-top: 5px; width:20px; height:20px; background-color:#0080FF"></div><div style="display:inline-block; vertical-align: middle; margin-bottom: 7px; margin-left:8px;">Dummy</div><br><div style="margin-left: 10px;"></div></span><br><br><span class="score"><div style="display:inline-block; margin-top: 5px; width:20px; height:20px; background-color:#FFCCFF"></div><div style="display:inline-block; vertical-align: middle; margin-bottom: 7px; margin-left:8px;">Dummy</div><br><div style="margin-left: 10px;"></div></span><br><br></div>

  <div id="totals" style="position:fixed; top:150; right:0; width:140px;"><span class="total"><div style="display:inline-block; margin-top: 5px; width:20px; height:20px; background-color:#FFCC00"></div><div style="display:inline-block; vertical-align: middle; margin-bottom: 7px; margin-left:8px;">3996</div></span><br><br><span class="total"><div style="display:inline-block; margin-top: 5px; width:20px; height:20px; background-color:#FFCCFF"></div><div style="display:inline-block; vertical-align: middle; margin-bottom: 7px; margin-left:8px;">3741</div></span><br><br><span class="total"><div style="display:inline-block; margin-top: 5px; width:20px; height:20px; background-color:#0080FF"></div><div style="display:inline-block; vertical-align: middle; margin-bottom: 7px; margin-left:8px;">2851</div></span><br><br><span class="total"><div style="display:inline-block; margin-top: 5px; width:20px; height:20px; background-color:#FF0000"></div><div style="display:inline-block; vertical-align: middle; margin-bottom: 7px; margin-left:8px;">2044</div></span><br><br></div>

  <center id="inputdiv" style="display:none;">

    <img src="Ork%20Island_files/logo.png" style="with:100px; height: 100px; margin:40px;">

    <br>
    <br>

    <div style="margin-bottom: 20px;">
      Select a game file to load:
    </div>
    <input id="file" name="file" type="file">

  </center>

  <center id="loadingdiv" style="margin-top: 200px; display: none;">
    <p>
      Please wait, loading game.
    </p>
  </center>

  <center id="gamediv" style="">

    <br>
    <br>

    <div style="width:600px; height:32px;">
      <div style="float:left;">
        <img id="but_play" class="button" title="Play (space)" src="Ork%20Island_files/but_play.png" onclick="playButton();" style="display: none;" width="32" height="32">
        <img id="but_pause" class="button" title="Pause (space)" src="Ork%20Island_files/but_pause.png" onclick="pauseButton();" width="32" height="32">
        <img id="but_start" class="button" title="Go to start (start)" src="Ork%20Island_files/but_start.png" onclick="startButton();" width="32" height="32">
        <img id="but_end" class="button" title="Go to end (end)" src="Ork%20Island_files/but_end.png" onclick="endButton();" width="32" height="32">
        <img id="but_anim" class="button" title="Toggle animation" src="Ork%20Island_files/but_refresh.png" onclick="animButton();" width="32" height="32">
        <img id="but_help" class="button" title="Help (h)" src="Ork%20Island_files/but_help.png" onclick="helpButton();" width="32" height="32">	
      </div>

      <span id="round" style="position:relative; top: 10px;">Round: 43</span>

      <img style="float:right;" class="button" id="but_anim" title="Close window" src="Ork%20Island_files/but_close.png" onclick="closeButton();" width="32" height="32">
    </div>

    <br>

    <div id="slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" style="width: 600px;"> <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 21.5%;"></a></div>

    <br>

    <canvas id="myCanvas" width="627" height="627">
        <p>Your browser does not support the HTML canvas element. Please use a newer browser.</p>
    </canvas>

  <!--
  <p>
    Press H for help.
  </p>
  -->

  </center>




</body></html>
